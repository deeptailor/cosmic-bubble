  <body>
    <canvas id="myCanvas">

            <img src="https://res.cloudinary.com/deeptailor/image/upload/v1478383625/logos/GitHub-Mark-Light-120px-plus_x9kzyx.png"/>
          </a>

          <a href="https://www.linkedin.com/in/deeptailor">
            <img src="https://res.cloudinary.com/deeptailor/image/upload/v1478383632/logos/In-White-128px-TM_uk1amf.png"/>

          <a href="mailto:deeptailor@gmail.com">
            <img src="https://res.cloudinary.com/deeptailor/image/upload/b_rgb:fff,c_crop,co_rgb:fff,g_face:center,w_110,x_0,y_0/v1479325042/1479346611_mail_jy2ctu.png"/>

        <div class="game-name-contact"> COSMIC BUBBLE </div>
