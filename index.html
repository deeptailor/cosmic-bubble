<html>
  <head>
    <title>Cosmic Bubble</title>
    <link rel="stylesheet" href="reset.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="cosmic-bubble.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>

  <body>
    <canvas id="myCanvas">
    </canvas>

    <div class="level">Level: 1</div>

    <div class="score">Score: 0</div>

    <div class="overlay">

    <div class="you-win">

      <div class="congratulations">Congratulations, You Win!</div>
      <div class="restart"><i class="material-icons">replay</i> Play Again</div>

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
